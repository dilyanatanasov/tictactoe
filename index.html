<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1 id="stage"></h1>
<h1 id="question">Who starts?</h1>
<p id="notice">BEST OF 3! Row rotates on every reset!</p>
<h3 id="user">0 USER</h3>
<h3 id="robot">ROBOT 0</h3>
<div id="toggle">
    <input type="checkbox" id="toggle_checkbox">
    <label for="toggle_checkbox"></label>
</div>
<div class="box">
    <div>
        <li id="1"></li>
        <li id="2"></li>
        <li id="3"></li>
    </div>
    <div>
        <li id="4"></li>
        <li id="5"></li>
        <li id="6"></li>
    </div>
    <div>
        <li id="7"></li>
        <li id="8"></li>
        <li id="9"></li>
    </div>
</div>
<div id="start">
    <button id="begin">Start</button>
</div>
<div id="finish" class="isHidden">
    <h1 id="message"></h1>
    <button id="reset">Reset</button>
</div>
</body>
</html>

<script src="play.js"></script>
